<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="./assets/style/index.css">
</head>
<body>
    <head>
        <nav>
            <ul>
                <li><button>Main Page</button></li>
                <li><button>Shopping Cart</button></li>
                <li><button>Admin</button></li>
            </ul>
        </nav>
    </head>
    <main>
        <section class="main_page">
            <ul></ul>
        </section>
        <section class="admin_main">
            <div class="admin_product_desc">
            <input type="text" id="product_name" placeholder="Enter your product name">
            <p>Select your product's photo</p>
            <div class="photos"></div>
            <div style="display: flex;align-items: center;"><input type="text" id="price" placeholder="Enter your product's price"><p style="font-size: 20px;font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;margin-left: 5px;">$</p></div>
            <button class="admin_new_product_btn">Add your product</button>
            </div>
        </section>
        <section class="cart_main">
            <ul class="shopping_cart">
                
            </ul>
            <div class="total_price"><h3>Total Price:$</h3></div>
        </section>
    </main>
    <script src="./assets/js/index.js"></script>
